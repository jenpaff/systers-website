
    <!-- Portfolio Grid Section -->
    <section class="success" id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div id="affinity-image" class="col-sm-6"></div>
                </div>
                <div class="col-sm-6">
                    <h2 class="white">Affinity Groups</h2>
                    <p>Systers hosts 23 different affinity groups where women technologists can connect with and offer support to members of their self-identified cultures.</p>
                </div>
            </div>
            </div>


            {% if site.showAffinityGroupPortfolio %}
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </section>
